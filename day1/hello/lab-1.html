<html>
    <!-- 
        1. Username input
        2. Password input
        3. Login button
        4. if username and password admin -> successfully logged in message
        5. else invalid credentials message
    -->
    <head>
        <script src="../lib/babel.js"></script>
        <script src="../lib/react.js"></script>
        <script src="../lib/react-dom.js"></script>
        <style type="text/css">
            .correct {
                color: green;
            }
            
            .incorrect {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/jsx">
            function checkLogin() {
                let userName = document.getElementById("username").value;
                let password = document.getElementById("password").value;

                let message = "";
                if(userName === "admin" && password === "admin") {
                    // Cannot use "class" as class is a keyword in JSX
                    message = <p className="correct">Successfully Logged in</p>;
                } else {
                    message = <p className="incorrect">Invalid Credentials</p>;
                }
                
                ReactDOM.render(message, document.getElementById("root"));
            }

            let loginForm = (<div>
                    <input type="text" id="username" placeholder="username"></input> <br/>
                    <input type="password" id="password" placeholder="password"></input> <br/>
                    <button type="button" onClick={checkLogin}>Login</button> <br/>
            </div>);
                
            ReactDOM.render(loginForm, document.getElementById("root"));


        </script>
    </body>
</html>
