<html>
    <head>
        <script src="../lib/babel.js"></script>
        <script src="../lib/react.js"></script>
        <script src="../lib/react-dom.js"></script>
    </head>
    <body>
        <div id="root"></div>
        
        <script type="text/jsx">
        // JSX is java script xml which needs to be well formed
        // We need closing tags for every opening tag
        var tb = <input type="text"></input>
            
        // Only One root element is allowed
        // Without the enclosing div this will fail
        var textBoxes = <div>
                <input type="text"></input>
                <input type="text"></input>
            </div>
        // Curly brace is used to write simple javascript inside JSX
        var message = <h1>{new Date().toDateString()}</h1>
        
        ReactDOM.render(message, document.getElementById("root"))
        </script>
        
        
        
    </body>
</html>
